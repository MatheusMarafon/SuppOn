<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li class="suppon-config">
                        <a href="home.html">SuppOn</a>
                    </li>
                    <li class="config">
                        <a href="conta.html">Configurações</a>
                    </li>
                    <li class="logout-config">
                        <a href="index.html">Log Out</a>
                    </li>
                </ul>
            </nav>
    </header>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">

            <div class="slide first">
                <img src="./img/profissional1.png" alt="imagem1">
            </div>
            <div class="slide">
                <img src="./img/profissional2.png" alt="imagem2">
            </div>

            <div class="slide">
                <img src="./img/profissional3.png" alt="imagem3">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>
    </div>
    <div class="conversations">
        <h2>Conversas</h2>
        <ul class="conversations-list">
          <li class="conversation-block">
            <a href="#">
                <div class="conversation1-block">
                    <img src="img/profile1.png" alt="Perfil de usuário">
                    <h2>Paulo Silva</h2>
                    <h3>Qual horário gostaria?</h3>
                </div>
            </a>
          </li>
          <li class="conversation-block">
            <a href="#">
                <div class="conversation2-block">
                    <img src="img/profile2.png" alt="Perfil de usuário">
                    <h2>Isabella Couto</h2>
                    <h3>Combinado!!</h3>
                </div>
            </a>
          </li>
          <li class="conversation-block">
            <a href="#">
                <div class="conversation3-block">
                    <img src="img/profile3.png" alt="Perfil de usuário">
                    <h2>Fabiana Meireles</h2>
                    <h3>Perfeito, qualquer coisa entro em contato.</h3>
                </div>
            </a>
          </li>
        </ul>
        <br>
        <a href="#">Nova conversa</a>
      </div>
      
    <footer></footer>
</body>

</html>
